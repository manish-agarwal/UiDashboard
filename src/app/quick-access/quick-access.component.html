<div class="container">
  <h4 style="color: lightgrey">Quick Access</h4>
    <div class="row">
      <div *ngFor="let src of ImgSrc">  
      <div class="col-md-3">
          <div class="thumbnail">
              <img src="{{src.source}}" alt="{{src.altText}}" style="width:100px" style="height:200px">
              <div class="caption">
                <p align="center">{{src.captionText}}</p>
              </div>
          </div>
      </div>
      </div>
    </div>
</div>
